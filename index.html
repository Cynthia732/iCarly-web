<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iCarly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="icarly-container">
            <div id="icarly-shape"></div>
            <h1 id="icarly"><span id="i">i</span><span id="car">Car</span><span id="ly">ly</span><span id="com">.com</span></h1>
            <div id="icarly-family">
                <div id="icarly-family-bg"></div>
                <img id="icarly-family-pic" src="./resourses/family.png" alt="photo of the members of the show">
            </div>
            <nav id="icarly-nav">
                <a href="#"><span style="color: #7C2899">i</span>Blogs</a>
                <a href="#"><span style="color: #7C2899">i</span>Snaps</a>
                <a href="#"><span style="color: #7C2899">i</span>News</a>
                <a href="#"><span style="color: #7C2899">i</span>Video</a>
                <a href="#"><span style="color: #7C2899">i</span>Play</a>
                <a href="#"><span style="color: #7C2899">i</span>Songs</a>
                <a href="#"><span style="color: #7C2899">i</span>Need Help!</a>
                <a href="#">Send Us Stuff</a>
            </nav>
        </div>
    </header>

    <section>
        <div id="icarly-video">
            <video id="live-show">
                <source src="./resourses/iCarly _ One Direction's Biggest Fan.mp4" type="video/mp4">
            </video>
            <div id="video-controls">
                <div id="play-button">
                    <div id="play-triangle"></div>
                </div>
                <div id="stop-button">
                    <div id="stop-square"></div>
                </div>
                <div id="scroll">
                    <input id="seekslider" type="range" min="0" max="100" value="0" step="1">
                </div>
            </div>
        </div>
        <h1 id="cool-webcast"><span style="color:#7C2899;">cool webcast</span><span style="color: #B9D26D">highlights</span></h1>
        <div id="carly">
            <img id="carly-photo" src="./resourses/icarly003.png" alt="carly and sam" style="height: 75px; width: 75px;">
            <div class="position1 star"></div>
            <div class="position2 star"></div>
            <div class="position3 star"></div>
            <div class="position4 star"></div>
        </div>
        <div id="sam">
            <img id="sam-photo" src="./resourses/icarly002.png" alt="carly and sam" style="height: 75px; width: 75px;">
            <div class="position1 star"></div>
            <div class="position2 star"></div>
            <div class="position3 star"></div>
            <div class="position4 star"></div>
        </div>
        <div id="pole">
            <div id="flag-1">
                cool webcast highlights
            </div>
            <div id="flag-2">your videos</div>
            <div id="flag-3">awesome extras</div>
        </div>
        <div id="three-container">
            <div class="red-box">see more videos</div>
            <div class="red-box">upload video</div>
            <div class="red-box">send to a friend</div>
        </div>
    </section>

    <footer>
        <div id="search">Search our site</div>
        <div id="send-us-videos">Send us yor videos</div>
    </footer>
    
    <script src="script.js"></script>

</body>
</html>
